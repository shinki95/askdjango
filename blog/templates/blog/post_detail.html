<!doctype html>
<html>  
<head>
<meta charset="utf-8" />
<title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    {{ post.content|linebreaks }}

    <h3>Comments</h3>

    {% for comment in post.comment_set.all %}
        {{ comment.message }}
        <small>by {{ comment.author }}</small>
        <small>{{ comment.updated_at }}</small>
    {% endfor %}

</body>
</html>

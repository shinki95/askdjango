<body>
<h1>Askdjango</h1>
<p>안녕하세요. 여러분의 파이썬/장고 페이스메이커가 되겠습니다</p
<form action="" method="get">
    <input type="text" name="q" value="{{ q }}" />
    <input type="submit" value="검색"/>
</form>

{% for post in post_list %}
    <ul>
        {{ post.id }}
        <a href="/blog/{{ post.id }}/">
        {{ post.title }}
        </a>
    </ul>

{% endfor %}


<ul><a href="http://localhost:8000/blog/"></a>주소로 접속해보세요</ul>
<ul>템플릿 경로를 다음과 같이 설정하는 이유는 후에 설명합니다.</ul>
</body>
